<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - JB IMPORTES</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Estilos específicos para a página de administração */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #000000;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000000;
        }
        
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        
        .btn {
            padding: 8px 16px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #333333;
        }
        
        .btn-danger {
            background-color: #000000;
            color: #ffffff;
        }
        
        .btn-danger:hover {
            background-color: #333333;
        }
        
        .admin-section {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .produto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .produto-item:hover {
            background-color: #f5f5f5;
        }
        
        .produto-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .produto-info {
            flex-grow: 1;
            margin: 0 10px;
        }
        
        .produto-info h3 {
            color: #000000;
            margin: 0;
        }
        
        .produto-info p {
            color: #000000;
            margin: 5px 0;
        }
        
        .produto-acoes {
            display: flex;
            gap: 5px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #000000;
        }
        
        .login-form h2 {
            color: #000000;
            margin-bottom: 20px;
        }
        
        .login-container {
            color: #000000;
        }
        
        .login-container label {
            color: #000000;
        }
        
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .alert-danger {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }
        
        .alert-success {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }
        
        #preview-imagem {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            color: #000000;
        }
        
        .tab.active {
            border-color: #000000;
            border-radius: 4px 4px 0 0;
            background-color: #ffffff;
            margin-bottom: -1px;
            color: #000000;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .admin-header h1 {
            color: #000000;
        }
        
        .admin-section h2 {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-section">
        <div class="login-form">
            <h2>Login de Administrador</h2>
            <div id="login-error" class="alert alert-danger" style="display: none;"></div>
            <div class="form-group">
                <label for="senha-admin">Senha de Administrador:</label>
                <input type="password" id="senha-admin" class="form-control">
            </div>
            <button id="btn-login" class="btn">Entrar</button>
        </div>
    </div>

    <div class="admin-container" id="admin-section" style="display: none;">
        <div class="admin-header">
            <h1>Administração - JB IMPORTES</h1>
            <div>
                <button id="btn-logout" class="btn btn-danger">Sair</button>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="produtos">Produtos</div>
            <div class="tab" data-tab="config">Configurações</div>
            <div class="tab" data-tab="backup">Backup</div>
        </div>
        
        <div class="tab-content active" id="tab-produtos">
            <div class="admin-section">
                <h2>Adicionar/Editar Produto</h2>
                <div id="form-error" class="alert alert-danger" style="display: none;"></div>
                <div id="form-success" class="alert alert-success" style="display: none;"></div>
                
                <form id="form-produto">
                    <input type="hidden" id="produto-id">
                    
                    <div class="form-group">
                        <label for="produto-nome">Nome do Produto:</label>
                        <input type="text" id="produto-nome" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="produto-preco">Preço (R$):</label>
                        <input type="number" id="produto-preco" class="form-control" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="produto-categoria">Categoria:</label>
                        <select id="produto-categoria" class="form-control" required>
                            <option value="">Selecione</option>
                            <option value="infantil">Infantil</option>
                            <option value="feminino">Feminino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="produto-imagem">URL da Imagem:</label>
                        <input type="url" id="produto-imagem" class="form-control">
                        <small>Deixe em branco para usar a imagem padrão</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="produto-imagem-upload">Ou faça upload de uma imagem:</label>
                        <input type="file" id="produto-imagem-upload" accept="image/*">
                        <div id="preview-imagem-container">
                            <img id="preview-imagem" style="display: none;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="btn-salvar" class="btn">Salvar Produto</button>
                        <button type="button" id="btn-cancelar" class="btn" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </div>
            
            <div class="admin-section">
                <h2>Lista de Produtos</h2>
                <div id="lista-produtos"></div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-config">
            <div class="admin-section">
                <h2>Alterar Senha de Administrador</h2>
                <div id="senha-error" class="alert alert-danger" style="display: none;"></div>
                <div id="senha-success" class="alert alert-success" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="senha-atual">Senha Atual:</label>
                    <input type="password" id="senha-atual" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="nova-senha">Nova Senha:</label>
                    <input type="password" id="nova-senha" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmar-senha" class="form-control">
                </div>
                
                <button id="btn-alterar-senha" class="btn">Alterar Senha</button>
            </div>
        </div>
        
        <div class="tab-content" id="tab-backup">
            <div class="admin-section">
                <h2>Backup e Restauração</h2>
                <p>Exporte os dados para fazer backup ou importe para restaurar.</p>
                
                <div class="form-group">
                    <button id="btn-exportar" class="btn">Exportar Dados</button>
                </div>
                
                <div class="form-group">
                    <label for="arquivo-importacao">Importar Dados:</label>
                    <input type="file" id="arquivo-importacao" accept=".json">
                </div>
                
                <button id="btn-importar" class="btn">Importar</button>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="db-simple.js"></script>
    <script>
        // Verificar se o localStorage está disponível
        (function() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                console.log('localStorage disponível');
            } catch (e) {
                console.error('Erro ao acessar localStorage:', e);
                alert('Seu navegador não suporta ou está bloqueando o localStorage. O sistema não funcionará corretamente.');
            }
        })();
        
        // Verificar se a senha padrão está funcionando
        console.log('Verificando senha padrão...');
        const testeSenha = db.verificarAdmin('admin123');
        console.log('Teste da senha padrão:', testeSenha ? 'OK' : 'FALHOU');
        
        // Variáveis de controle
        let produtoEditando = null;
        let imagemUpload = null;
        
        // Sistema de login
        async function fazerLogin() {
            const senha = document.getElementById('senha-admin').value.trim();
            console.log('Tentando login com senha:', senha);
            
            if (!senha) {
                const errorElement = document.getElementById('login-error');
                errorElement.textContent = 'Digite a senha de administrador.';
                errorElement.style.display = 'block';
                return;
            }
            
            try {
                // Mostrar mensagem de carregamento
                const errorElement = document.getElementById('login-error');
                errorElement.textContent = 'Verificando senha...';
                errorElement.style.display = 'block';
                
                // Verificar se a senha está correta
                const senhaCorreta = await db.verificarAdmin(senha);
                console.log('Resultado da verificação:', senhaCorreta);
                
                if (senhaCorreta) {
                    // Salvar sessão
                    sessionStorage.setItem('admin_logado', 'true');
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('admin-section').style.display = 'block';
                    carregarProdutos();
                    console.log('Login bem-sucedido!');
                } else {
                    errorElement.textContent = 'Senha incorreta. Tente novamente.';
                    errorElement.style.display = 'block';
                    console.log('Falha no login!');
                    
                    // Adicionar botão para resetar senha
                    errorElement.innerHTML += '<br><button id="btn-resetar-senha" class="btn" style="margin-top:10px;">Resetar Senha</button>';
                    document.getElementById('btn-resetar-senha').addEventListener('click', async () => {
                        if (confirm('Tem certeza que deseja resetar a senha para o padrão (admin123)?')) {
                            const resetado = await db.resetarSenha();
                            if (resetado) {
                                alert('Senha resetada para: admin123');
                                errorElement.style.display = 'none';
                            } else {
                                alert('Erro ao resetar senha. Tente novamente.');
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Erro no login:', error);
                const errorElement = document.getElementById('login-error');
                errorElement.textContent = 'Erro ao fazer login. Tente novamente.';
                errorElement.style.display = 'block';
            }
        }
        
        // Verificar sessão ao carregar a página
        function verificarSessao() {
            const adminLogado = sessionStorage.getItem('admin_logado');
            if (adminLogado === 'true') {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-section').style.display = 'block';
                carregarProdutos();
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('admin-section').style.display = 'none';
            }
        }
        
        // Chamar verificação de sessão ao carregar a página
        verificarSessao();
        
        document.getElementById('btn-logout').addEventListener('click', () => {
            sessionStorage.removeItem('admin_logado');
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('admin-section').style.display = 'none';
            document.getElementById('senha-admin').value = '';
            document.getElementById('login-error').style.display = 'none';
        });
        
        // Gerenciamento de abas
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const tabId = tab.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`tab-${tabId}`).classList.add('active');
            });
        });
        
        // Gerenciamento de produtos
        async function carregarProdutos() {
            try {
                const produtos = await db.obterTodos();
                const container = document.getElementById('lista-produtos');
                container.innerHTML = '';
                
                if (produtos.length === 0) {
                    container.innerHTML = '<p>Nenhum produto cadastrado.</p>';
                    return;
                }
                
                produtos.forEach(produto => {
                    const item = document.createElement('div');
                    item.className = 'produto-item';
                    
                    // Verificar a imagem
                    const imgSrc = produto.imagem || CONFIG.sistema.imagemPadrao;
                    
                    item.innerHTML = `
                        <img src="${imgSrc}" alt="${produto.nome}" onerror="this.onerror=null; this.src='${CONFIG.sistema.imagemPadrao}'; this.alt='Imagem indisponível';">
                        <div class="produto-info">
                            <h3>${produto.nome}</h3>
                            <p>R$ ${produto.preco.toFixed(2).replace('.', ',')} - Categoria: ${produto.categoria}</p>
                        </div>
                        <div class="produto-acoes">
                            <button class="btn btn-editar" data-id="${produto.id}">Editar</button>
                            <button class="btn btn-danger btn-excluir" data-id="${produto.id}">Excluir</button>
                        </div>
                    `;
                    
                    container.appendChild(item);
                });
                
                // Adicionar eventos aos botões
                document.querySelectorAll('.btn-editar').forEach(btn => {
                    btn.addEventListener('click', () => editarProduto(parseInt(btn.dataset.id)));
                });
                
                document.querySelectorAll('.btn-excluir').forEach(btn => {
                    btn.addEventListener('click', () => excluirProduto(parseInt(btn.dataset.id)));
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                mostrarMensagem('form-error', 'Erro ao carregar produtos. Tente novamente.');
            }
        }
        
        // Função para editar produto
        async function editarProduto(id) {
            try {
                produtoEditando = await db.buscarPorId(id);
                if (!produtoEditando) return;
                
                document.getElementById('produto-id').value = produtoEditando.id;
                document.getElementById('produto-nome').value = produtoEditando.nome;
                document.getElementById('produto-preco').value = produtoEditando.preco;
                document.getElementById('produto-categoria').value = produtoEditando.categoria;
                document.getElementById('produto-imagem').value = produtoEditando.imagem || '';
                
                // Mostrar a prévia da imagem
                const previewImg = document.getElementById('preview-imagem');
                if (produtoEditando.imagem) {
                    previewImg.src = produtoEditando.imagem;
                    previewImg.style.display = 'block';
                } else {
                    previewImg.style.display = 'none';
                }
                
                document.getElementById('btn-cancelar').style.display = 'inline-block';
                document.getElementById('btn-salvar').textContent = 'Atualizar Produto';
                
                // Scroll para o formulário
                document.querySelector('.admin-section').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Erro ao editar produto:', error);
                mostrarMensagem('form-error', 'Erro ao carregar produto. Tente novamente.');
            }
        }
        
        // Função para excluir produto
        async function excluirProduto(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                try {
                    if (await db.excluir(id)) {
                        mostrarMensagem('form-success', 'Produto excluído com sucesso!');
                        carregarProdutos();
                    } else {
                        mostrarMensagem('form-error', 'Erro ao excluir produto.');
                    }
                } catch (error) {
                    console.error('Erro ao excluir produto:', error);
                    mostrarMensagem('form-error', 'Erro ao excluir produto. Tente novamente.');
                }
            }
        }
        
        // Função para mostrar mensagens
        function mostrarMensagem(elementId, mensagem) {
            const element = document.getElementById(elementId);
            element.textContent = mensagem;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        // Upload de imagem
        document.getElementById('produto-imagem-upload').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Verificar tamanho
            if (file.size > CONFIG.sistema.limiteTamanhoImagem) {
                mostrarMensagem('form-error', `Imagem muito grande. Tamanho máximo: ${CONFIG.sistema.limiteTamanhoImagem / 1024 / 1024}MB`);
                return;
            }
            
            // Verificar tipo
            if (!CONFIG.sistema.tiposArquivosPermitidos.includes(file.type)) {
                mostrarMensagem('form-error', 'Tipo de arquivo não permitido. Use JPEG, PNG, GIF ou WEBP.');
                return;
            }
            
            try {
                // Converter imagem para base64
                const imagemBase64 = await db.converterImagemParaBase64(file);
                
                // Atualizar preview
                const previewImg = document.getElementById('preview-imagem');
                previewImg.src = imagemBase64;
                previewImg.style.display = 'block';
                
                // Armazenar a imagem para usar ao salvar
                imagemUpload = imagemBase64;
            } catch (error) {
                mostrarMensagem('form-error', 'Erro ao processar imagem: ' + error.message);
            }
        });
        
        // Lidar com o formulário de produto
        document.getElementById('form-produto').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const id = document.getElementById('produto-id').value;
                const nome = document.getElementById('produto-nome').value;
                const preco = parseFloat(document.getElementById('produto-preco').value);
                const categoria = document.getElementById('produto-categoria').value;
                let imagem = document.getElementById('produto-imagem').value;
                
                // Validações básicas
                if (!nome || nome.trim() === '') {
                    throw new Error('Nome do produto é obrigatório.');
                }
                
                if (isNaN(preco) || preco <= 0) {
                    throw new Error('Preço inválido. Informe um valor positivo.');
                }
                
                if (!categoria) {
                    throw new Error('Selecione uma categoria.');
                }
                
                // Se há uma imagem temporária de upload, usar ela
                if (imagemUpload) {
                    imagem = imagemUpload;
                }
                
                // Criar objeto do produto
                const produto = {
                    nome,
                    preco,
                    categoria,
                    imagem
                };
                
                let sucesso = false;
                
                // Atualizar ou adicionar novo produto
                if (id) {
                    produto.id = parseInt(id);
                    sucesso = await db.atualizar(produto);
                    if (sucesso) {
                        mostrarMensagem('form-success', 'Produto atualizado com sucesso!');
                    }
                } else {
                    const novoProduto = await db.adicionar(produto);
                    if (novoProduto) {
                        sucesso = true;
                        mostrarMensagem('form-success', 'Produto adicionado com sucesso!');
                    }
                }
                
                if (sucesso) {
                    // Limpar formulário
                    document.getElementById('form-produto').reset();
                    document.getElementById('produto-id').value = '';
                    document.getElementById('btn-cancelar').style.display = 'none';
                    document.getElementById('btn-salvar').textContent = 'Salvar Produto';
                    document.getElementById('preview-imagem').style.display = 'none';
                    
                    // Recarregar lista
                    await carregarProdutos();
                    
                    // Resetar variáveis
                    produtoEditando = null;
                    imagemUpload = null;
                }
            } catch (error) {
                console.error('Erro ao salvar produto:', error);
                mostrarMensagem('form-error', error.message || 'Erro ao salvar produto. Tente novamente.');
            }
        });
        
        // Botão cancelar edição
        document.getElementById('btn-cancelar').addEventListener('click', () => {
            document.getElementById('form-produto').reset();
            document.getElementById('produto-id').value = '';
            document.getElementById('btn-cancelar').style.display = 'none';
            document.getElementById('btn-salvar').textContent = 'Salvar Produto';
            document.getElementById('preview-imagem').style.display = 'none';
            produtoEditando = null;
            imagemUpload = null;
        });
        
        // Preview de imagem
        document.getElementById('produto-imagem').addEventListener('input', function() {
            const previewImg = document.getElementById('preview-imagem');
            if (this.value) {
                previewImg.src = this.value;
                previewImg.style.display = 'block';
                previewImg.onerror = function() {
                    this.src = CONFIG.sistema.imagemPadrao;
                };
            } else {
                previewImg.style.display = 'none';
            }
        });
        
        // Alterar senha
        document.getElementById('btn-alterar-senha').addEventListener('click', () => {
            const senhaAtual = document.getElementById('senha-atual').value;
            const novaSenha = document.getElementById('nova-senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            
            // Validar campos
            if (!senhaAtual || !novaSenha || !confirmarSenha) {
                mostrarMensagem('senha-error', 'Todos os campos são obrigatórios.');
                return;
            }
            
            if (novaSenha !== confirmarSenha) {
                mostrarMensagem('senha-error', 'As senhas não coincidem.');
                return;
            }
            
            // Tentar alterar a senha
            if (db.alterarSenhaAdmin(senhaAtual, novaSenha)) {
                mostrarMensagem('senha-success', 'Senha alterada com sucesso!');
                document.getElementById('senha-atual').value = '';
                document.getElementById('nova-senha').value = '';
                document.getElementById('confirmar-senha').value = '';
            } else {
                mostrarMensagem('senha-error', 'Senha atual incorreta.');
            }
        });
        
        // Exportar dados
        document.getElementById('btn-exportar').addEventListener('click', () => {
            const dadosJSON = db.exportarDados();
            const blob = new Blob([dadosJSON], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `jb-importes-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        // Importar dados
        document.getElementById('btn-importar').addEventListener('click', () => {
            const fileInput = document.getElementById('arquivo-importacao');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Selecione um arquivo para importar.');
                return;
            }
            
            if (file.type !== 'application/json') {
                alert('O arquivo deve ser do tipo JSON.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    if (db.importarDados(e.target.result)) {
                        alert('Dados importados com sucesso!');
                        carregarProdutos();

                    } else {
