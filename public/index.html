    <link rel="stylesheet" href="style.css">
    <script>
        function verificarCSS() {
            const styleLoaded = Array.from(document.styleSheets).some(sheet => {
                try {
                    return sheet.href && sheet.href.includes('style.css');
                } catch (e) {
                    return false;
                }
            });
            
            if (!styleLoaded) {
                console.warn('CSS nÃ£o carregado. Tentando novamente...');
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'style.css?nocache=' + new Date().getTime();
                document.head.appendChild(link);
            }
        }
        
        setTimeout(verificarCSS, 2000);
    </script>

    <!-- Script de fallback para garantir carregamento -->
    <script>
        // Verificar se os scripts foram carregados
        function verificarScripts() {
            // Lista de scripts que devem estar carregados
            const scriptsNecessarios = ['config.js', 'db-simple.js', 'script.js'];
            
            // Verificar scripts carregados
            const scriptsCarregados = Array.from(document.scripts).map(s => {
                const url = s.src;
                const partes = url.split('/');
                return partes[partes.length - 1];
            });
            
            // Verificar quais estÃ£o faltando
            const scriptsFaltando = scriptsNecessarios.filter(script => 
                !scriptsCarregados.some(s => s.includes(script))
            );
            
            // Se algum script estiver faltando, tente carregÃ¡-lo novamente
            if (scriptsFaltando.length > 0) {
                console.warn('Scripts nÃ£o carregados:', scriptsFaltando);
                scriptsFaltando.forEach(script => {
                    const s = document.createElement('script');
                    s.src = `${script}?nocache=${new Date().getTime()}`;
                    document.body.appendChild(s);
                });
            }
        }
        
        // Verificar apÃ³s 3 segundos
        setTimeout(verificarScripts, 3000);
    </script>
